<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excluir Estudante</title>
</head>
<body>
    <h1>Tem certeza de que deseja excluir o estudante "{{ estudante.nome }}"?</h1>

    <form method="post">
        {% csrf_token %}
        <button type="submit">Sim, excluir</button>
    </form>

    <a href="{% url 'listar_estudantes' %}">Cancelar</a>
</body>
</html>
